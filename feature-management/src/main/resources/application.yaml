spring:
  config:
    import: azureAppConfiguration
  cloud:
    azure:
      appconfiguration:
        enabled: ${azure.appconfig.enabled:false}
        stores:
        - connection-string: ${azure.appconfig.connection-string}
          feature-flags:
            enabled: true
            selects:
            - label-filter: ',${spring.profiles.active}'
          monitoring:
            feature-flag-refresh-interval: 10s

---
spring:
  config:
    activate:
      on-profile: local

feature-management:
  feature-flags:
  - id: feature111
    enabled: true
