spring:
  cloud:
    azure:
      appconfiguration:
        enabled: ${azure.appconfig.enabled:false}
        stores:
          - connection-string: ${azure.appconfig.connection-string}
            feature-flags:
              enabled: true
              selects:
                - label-filter: ',${spring.profiles.active}'
            monitoring:
              feature-flag-refresh-interval: 10s
